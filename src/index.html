<html>
  <head>
    <title>ghosty</title>
    <link href="{{ICON}}" rel="icon" type="image/x-icon" />
    <style>
      img {
        image-rendering: pixelated;
        width: 64px;
        height: 64px;
      }
    </style>
  </head>
  <body>
    <img src="{{ICON}}" />
    <input type="text" />
    <button>copy</button>
    <script>
      const input = document.querySelector("input");
      document.querySelector("button").addEventListener("click", () => { input.select(); document.execCommand("copy") });
      fetch("/value")
        .then((response) => response.text())
        .then((data) => {
          input.value = data;
        });
    </script>
  </body>
</html>
